            margin: 0;
        }

            max-width: 550px;
            margin: 50px auto 0;
            font-weight: 800;
        }

        #app > div {
            display: flex;
            justify-content: space-evenly;
            margin-top: 80px;
            flex-wrap: wrap;
        }

        .card {
            width: 340px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            cursor: crosshair;
        }

        .card img {
            width: 100%;
            object-fit: cover;
            border-bottom: 2px solid #f1f1f1;
        }

        .card h2 {
            padding: 20px;
        }

    </style>
</head>
